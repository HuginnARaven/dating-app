<div class="grid grid-cols-6 gap-4">
    @for (photo of photos(); track photo.id) {
        <div>
            <img src="{{photo.url}}" alt="photo of member" class="img-thumbnail p-1">
            <div class="w-full text-center">{{photo.username}}</div>
            <div class="flex flex-row w-full gap-3">
                <button (click)="accpetPhoto(photo.id)" class="btn btn-success flex-grow">Accept</button>
                <button (click)="rejectPhoto(photo.id)" class="btn btn-error flex-grow">Reject</button>
            </div>
        </div>
    }
</div>
